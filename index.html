<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body style="background-color: hsl(30, 38%, 92%);">
  <main>
  <div class="container">
    <div class="flex-container">
     <div class="desktop-img"> <img src="images/image-product-desktop.jpg" alt="perfume bottle" 
      class="show rounded-start"></div>
      <img src="images/image-product-mobile.jpg" alt="perfume bottle" class="rounded-top hide">
      <section class="product-info">
         <p class="mt-3 first-text">PERFUME</p>
       <div class="more-info">
        <h1 class=" big-text">Gabrielle Essence Eau De Parfum</h1>
        <p class="small-text">A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
  Perfumer-Creator<br> for the House of CHANEL.</p>
       <div class="price">
        <p class="big-price">$149.99</p>
        <p class="small-price"><del>$169.99</del></p>
      </div>
       <button href="" class=" btn btn-lg rounded button" style="

color:hsl(0, 0%, 100%);
background-color:hsl(158, 36%, 37%);"><i class="fas fa-shopping-cart"></i>Add to Cart</button>
       </section>
  </div>
  
</div><!--flex-container-->
 </div><!-- container div-->  
</main>
<footer style="margin-top:300px;">
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="htps://salmah.netlify.app">Salamah</a>
  </footer>
</body>
</html>
